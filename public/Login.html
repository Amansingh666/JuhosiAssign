<!DOCTYPE html>
    <head>
        <title>LoginForm</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "Login2.js"></script> 
    </head>
    <body>
        <form id = form2 action="/" method="POST" >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" oninput="validateForm()"><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" oninput="validateForm()"><br>
           
            
    
            <input type="submit" id="sign-in" value="Sign In" disabled>
        </form>
             
      
    </body>
</html>
